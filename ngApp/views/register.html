<div class="col-md-6 col-md-offset-3">
    <h2 class="silver-text">Register</h2>
    <form name="form" ng-submit="controller.register()" role="form">
        <div class="form-group" >
            <label for="username" class="black-text">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="controller.userToRegister.firstName" required />
            
        </div>
        <div class="form-group">
            <label for="username" class="black-text">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="controller.userToRegister.lastName" required />
          
        </div>
        <div class="form-group" >
            <label for="username" class="black-text">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="controller.userToRegister.username" required />
            
        </div>
        <div class="form-group" >
            <label for="password" class="black-text">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="controller.userToRegister.password" required />
            
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary black-text" value="Save" >Register</button>
            <a href="/login" class="btn btn-link black-text">Cancel</a>
        </div>
    </form>
</div>
