<form class="flex-post-form" >
    <div class="form-group">
        <label>Project Name:</label>
        <input type="text" class="form-control" id="name" ng-model="controller.projectToEdit.name">
    </div>
    <div class="form-group">
        <label>DAW</label>
        <input type="text" class="form-control" id="daw" ng-model="controller.projectToEdit.daw">
    </div>
    <div class="form-group">
        <label>Style</label>
        <input type="text" class="form-control" id="style" ng-model="controller.projectToEdit.style"/>
    </div>
    <div class="form-group">
        <label>Instruments</label>
        <input type="text" class="form-control" id="instruments" ng-model="controller.projectToEdit.instruments" />
    </div>
    <div class="form-group">
        <label for="comment">Comments: </label>
        <textarea rows="6" class="form-control" id="comment" ng-model="controller.projectToEdit.comment"></textarea>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" ng-modal="controller.projectToEdit.IsPrivate"> Private</label>
    </div>
    <button type="submit" class="btn btn-default" value="save" ng-click="controller.editProject()">Submit</button>
</form>
