
<div class="row project-list" >
    <div class="project col-m-6 col-lg-3" ng-repeat="project in controller.projects">
        <div class="">
            <div class="card">
                <div class="card-block">
                    <h3 class="card-title">
                        {{project.name}} 
                    </h3>
                    <h4 class="card-text"> {{project.style || '&nbsp;'}}</h4>
                   
                    <span><a ui-sref="edit({id: project.id})" class="btn btn-primary">edit</a></span>
                    <span><a ui-sref="delete({id: project.id})" class="btn btn-danger">delete</a></span>
                    <span ng-if="project.audioUrl"><a href="{{project.audioUrl}}">Download</a></span>
                </div>
            </div>      
        </div>
    </div>
</div>
