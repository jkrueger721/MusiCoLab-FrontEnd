<div class="col-md-6 col-md-offset-3">
    <h2 class="dark-orange-text">Login</h2>
    <form name="form" ng-submit="controller.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username " class="dark-orange-text">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="controller.userToLogin.username" required />
           
        </div>
        <div class="form-group">
            <label for="password" class="dark-orange-text">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="controller.userToLogin.password" required />
        
        </div>
        <div class="form-actions">
            <button type="submit"class="btn btn-primary dark-orange-text" value="get">Login</button>
            <a href="/register" class="btn btn-link dark-orange-text">Register</a>
        </div>
    </form>
</div>
